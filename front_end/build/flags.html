<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Typit.in</title>
  <link rel="stylesheet" href="style.css">
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYKWtZ-PjmTU8DkgEFwvQRsNR8KLfhlYs" type="text/javascript"></script>
<script src='https://code.responsivevoice.org/responsivevoice.js'></script>

<body id='flag-background' background="/images/flag-map.jpg">

  <div class="game-container">

      <div id="title-and-flag"></div>

      <div id="answer-and-counter"></div>

      <!-- <p id="flag-answer-display">_ _ _ _ _ _ _ _</p> -->
    </div>
  </div>

  <div class="keyboard-container">

      <div class="key" id="key_8">
        8
      </div>
      <div class="key" id="key_9">
        9
      </div>
      <div class="key" id="key_0">

      </div>
    </a>
    </div>

      </div>

      <div class="key" id="key_X">

    <a href="http://localhost:3000">

    </div>
  </a>
    <a href="http://localhost:3000/numbers.html">

    </div>
  </a>
    <div class="key" id="globe-game">

    </div>

    </div>
